name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install modules
        run: pnpm install
      - name: Create build
        run: pnpm build
      - name: Run tests
        run: pnpm test
